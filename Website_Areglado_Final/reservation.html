         <div id="reservation-image">
            
            <div class="reservation-wrapper overlay">
                
                <div>
                    <br>
                    <br>
                    <br>
                </div>

                <div class="form-card">

                    <form action="#" method="POST">

                        <div class="form-group">
                            <label for="name"> Name: </label>
                            <input type="text" id="name" name="name" required placeholder="Write your name..">
                        </div>

                        <div class="form-group">
                            <label for="email"> Email: </label>
                            <input type="email" id="email" name="email" placeholder="Write your email address...">
                        </div>

                        <div class="form-group">
                            <label for="contact"> Contact No: </label>
                            <input type="text" id="contact" name="contact" required placeholder="Write your contact number..">
                        </div>

                        <div class="form-group">
                            <label for="check-in"> Check-in Date: </label>
                            <input type="date" id="check-in" name="check-in" required>
                        </div>

                        <div class="form-group">
                            <label for="check-out"> Check-out Date: </label>
                            <input type="date" id="check-out" name="check-out" required>
                        </div>

                        <div class="form-group>">
                            <label for="room-type"> Room Type: </label>
                            <select id="room-type" name="room-type" required>
                                <option value="Aircon Room 2 pax"> Aircon Room for 2 pax </option>
                                <option value="Aircon Room 10 pax"> Aircon Room for 10 pax </option>
                                <option value="surf Hut 5 pax"> Surf Hut for 5 pax</option>
                                <option value="surf Hut 10 pax"> Surf Hut for 10 pax</option>
                                <option value="Big Surf Room"> Big Surf Room</option>
                                <option value="Tent Rental/Tent Space"> Tent Rental/Tent Space </option>                     
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message"> Message (Optional): </label>
                            <textarea id="message" name="message" rows="4" placeholder="Write a personalized message.."></textarea>
                        </div>

                        <button type="submit"> Submit Reservation</button>
                        <button type="reset"> Clear Form</button>
        
                    </form>
                </div>
            </div>

        </div>
